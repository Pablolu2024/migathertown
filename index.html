<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Aula Interactiva</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="inicio">
    <h1>EduMundo Virtual</h1>
    <input type="text" id="nombre" placeholder="Tu nombre">
    <select id="mapa">
      <option value="maps/mapa1.json">Clase de rob√≥tica</option>
      <option value="maps/mapa2.json">Biblioteca</option>
      <option value="maps/mapa3.json">Bar</option>
    </select>
    <select id="avatar">
      <option value="assets/avatar1.png">Mujer</option>
      <option value="assets/avatar2.png">Hombre</option>
    </select>
    <button onclick="iniciarJuego()">Entrar</button>
  </div>

  <canvas id="canvas" width="800" height="600"></canvas>

  <!-- Chat -->
  <div id="chat">
    <div id="mensajes"></div>
    <input type="text" id="mensaje" placeholder="Escribe...">
    <button onclick="enviarMensaje()">Enviar</button>
  </div>

  <!-- Modal de recurso (PDF, video, etc.) -->
  <div id="modalRecurso" class="modal">
    <div class="modal-contenido">
      <span class="cerrar" onclick="cerrarModal()">&times;</span>
      <iframe id="recursoFrame" width="100%" height="500px" frameborder="0"></iframe>
    </div>
  </div>

  <script src="client.js"></script>
</body>
</html>
