<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Gather Town</title>
  <style>
    body {
      background-color: #222;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin-top: 20px;
    }
    canvas {
      border: 2px solid white;
      margin-top: 10px;
    }
    select, button {
      padding: 5px;
      margin: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>Mini Gather Town</h1>

  <label for="avatarSelect">Elige tu avatar:</label>
  <select id="avatarSelect">
    <option value="0">Mujer 1</option>
    <option value="1">Mujer 2</option>
    <option value="2">Mujer 3</option>
  </select>

  <label for="mapSelect">Elige tu mapa:</label>
  <select id="mapSelect">
    <option value="0">Mapa 1</option>
    <option value="1">Mapa 2</option>
    <option value="2">Mapa 3</option>
  </select>

  <br>

  <button onclick="startGame()">Iniciar Juego</button>

  <br><br>

  <canvas id="gameCanvas" width="512" height="384"></canvas>

  <script src="game.js"></script>
</body>
</html>
